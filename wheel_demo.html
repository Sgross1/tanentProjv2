<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiScore HUD Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Rubik:wght@300;400;700&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #050b14;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 60%),
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #e2e8f0;
        }

        .hud-container {
            position: relative;
            display: flex;
            gap: 80px;
            align-items: center;
            width: 1000px;
            padding: 50px;
        }

        /* --- LEFT SIDE: FORM --- */
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 2;
        }

        .hud-input-wrapper {
            position: relative;
        }

        /* Tech borders for inputs */
        .hud-input-box {
            position: relative;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            /* Cut corners clip path */
            clip-path: polygon(10px 0, 100% 0,
                    100% calc(100% - 10px), calc(100% - 10px) 100%,
                    0 100%, 0 10px);
            padding: 2px;
            /* For double border effect simulated by inner box */
            transition: all 0.3s ease;
        }

        .hud-input-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
            z-index: -1;
        }

        .hud-input-box:focus-within {
            border-color: #38bdf8;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        .input-label-tag {
            position: absolute;
            top: -10px;
            right: 10px;
            background: #050b14;
            padding: 0 10px;
            color: #38bdf8;
            font-size: 0.85rem;
            font-weight: 700;
            border: 1px solid rgba(56, 189, 248, 0.5);
            border-radius: 4px;
            z-index: 10;
        }

        input,
        textarea {
            width: 100%;
            background: transparent;
            border: none;
            padding: 15px;
            color: #fff;
            font-family: 'Rubik', sans-serif;
            font-size: 1.1rem;
            outline: none;
            text-align: right;
        }

        /* Connector Lines (The "Wires") */
        .connector-line {
            position: absolute;
            left: -40px;
            /* Extend out to left towards wheel (RTL layout) */
            top: 50%;
            width: 40px;
            height: 2px;
            background: rgba(56, 189, 248, 0.3);
            z-index: 1;
        }

        .connector-line::after {
            content: '';
            position: absolute;
            left: 0;
            top: -3px;
            width: 6px;
            height: 6px;
            background: #38bdf8;
            border-radius: 50%;
            box-shadow: 0 0 8px #38bdf8;
        }

        .hud-input-wrapper:focus-within .connector-line {
            background: #38bdf8;
            box-shadow: 0 0 10px #38bdf8;
        }

        /* --- RIGHT SIDE: THE MEGA WHEEL --- */
        .wheel-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Layer 1: Outer Static Ring */
        .ring-outer {
            position: absolute;
            width: 380px;
            height: 380px;
            border: 1px dashed rgba(56, 189, 248, 0.3);
            border-radius: 50%;
            animation: spinSlow 60s linear infinite;
        }

        /* Layer 2: The Gears */
        .ring-gears {
            position: absolute;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            border: 15px solid rgba(15, 23, 42, 0.5);
            border-top: 15px solid rgba(56, 189, 248, 0.2);
            border-bottom: 15px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
            animation: spinGears 10s linear infinite reverse;
        }

        /* Layer 3: Progress Glow Ring */
        .ring-progress-bg {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 2px solid rgba(56, 189, 248, 0.1);
        }

        svg.main-progress {
            position: absolute;
            width: 280px;
            height: 280px;
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 10px #38bdf8);
        }

        circle {
            transition: stroke-dashoffset 0.5s ease;
        }

        /* Layer 4: Central Core */
        .core-reactor {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(5, 11, 20, 1) 80%);
            border: 2px solid rgba(56, 189, 248, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.2), inset 0 0 20px rgba(56, 189, 248, 0.2);
            cursor: not-allowed;
            transition: all 0.3s;
        }

        .core-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px #38bdf8;
            line-height: 1;
        }

        .core-label {
            font-size: 1rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Sparks / Electricity Effect */
        .spark {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid transparent;
            border-top-color: rgba(255, 255, 255, 0.8);
            animation: spinFast 1s linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        /* ACTIVE STATE */
        .core-reactor.ready {
            border-color: #10b981;
            /* Green */
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3) 0%, rgba(5, 11, 20, 1) 80%);
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.4), inset 0 0 30px rgba(16, 185, 129, 0.4);
            cursor: pointer;
            transform: scale(1.05);
        }

        .core-reactor.ready .core-text {
            color: #10b981;
            text-shadow: 0 0 20px #10b981;
        }

        .core-reactor.ready .spark {
            opacity: 1;
        }

        /* Animations */
        @keyframes spinSlow {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spinGears {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spinFast {
            0% {
                transform: rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="hud-container">

        <!-- Right: Wheel (RTL) -->
        <div class="wheel-wrapper">
            <div class="ring-outer"></div>
            <div class="ring-gears"></div>
            <div class="ring-progress-bg"></div>

            <svg class="main-progress" width="280" height="280">
                <circle stroke="#38bdf8" stroke-width="8" fill="transparent" r="136" cx="140" cy="140"
                    stroke-dasharray="854" stroke-dashoffset="854" stroke-linecap="round" />
            </svg>

            <div class="core-reactor" id="coreBtn">
                <div class="spark"></div>
                <div class="core-text" id="percent">0%</div>
                <div class="core-label" id="statusText">PROCESSING</div>
            </div>
        </div>

        <!-- Left: Form -->
        <div class="form-section">
            <div class="hud-input-wrapper">
                <div class="input-label-tag">כתובת הנכס</div>
                <div class="hud-input-box">
                    <input type="text" placeholder="הזן כתובת...">
                </div>
                <div class="connector-line"></div>
            </div>

            <div class="hud-input-wrapper">
                <div class="input-label-tag">שכר דירה</div>
                <div class="hud-input-box">
                    <input type="number" placeholder="₪ 0.00">
                </div>
                <div class="connector-line"></div>
            </div>

            <div class="hud-input-wrapper">
                <div class="input-label-tag">הערות</div>
                <div class="hud-input-box">
                    <textarea rows="3" placeholder="הוסף פרטים..."></textarea>
                </div>
                <div class="connector-line"></div>
            </div>
        </div>

    </div>

    <script>
        const inputs = document.querySelectorAll('input, textarea');
        const circle = document.querySelector('circle');
        const circumference = 2 * Math.PI * 136;
        const percentText = document.getElementById('percent');
        const statusText = document.getElementById('statusText');
        const coreBtn = document.getElementById('coreBtn');

        circle.style.strokeDasharray = circumference;
        circle.style.strokeDashoffset = circumference;

        function updateProgress() {
            let filled = 0;
            inputs.forEach(inp => { if (inp.value.length > 0) filled++; });
            let pct = (filled / inputs.length) * 100;

            let offset = circumference - (pct / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            percentText.innerText = Math.round(pct) + '%';

            if (pct === 100) {
                coreBtn.classList.add('ready');
                percentText.innerText = "צור";
                statusText.innerText = "קישור";
                circle.setAttribute('stroke', '#10b981'); // Green
            } else {
                coreBtn.classList.remove('ready');
                statusText.innerText = "PROCESSING";
                circle.setAttribute('stroke', '#38bdf8'); // Blue
            }
        }

        inputs.forEach(i => i.addEventListener('input', updateProgress));

        coreBtn.addEventListener('click', () => {
            if (coreBtn.classList.contains('ready')) {
                alert("Link Created Successfully!");
            }
        });
    </script>
</body>

</html>
