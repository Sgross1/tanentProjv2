<div class="hero-section">
    <!-- Animated Gradients -->
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <div class="hero-content">
        <h1>砖专转 专 专砖 砖拽</h1>
        <p class="subtitle">注专转 专 专 转拽转 砖专. 砖拽驻转, 转  .</p>

        <div class="cards-container">
            <div class="role-card tenant" (click)="handleRoleClick('Tenant')">
                <span class="card-icon"></span>
                <span class="card-title"> 砖专</span>
                <span class="card-desc">拽 专 砖专 </span>
            </div>

            <div class="role-card landlord" (click)="handleRoleClick('Landlord')">
                <span class="card-icon"></span>
                <span class="card-title"> 砖专</span>
                <span class="card-desc">爪 专  </span>
            </div>
        </div>
    </div>
</div>

<div class="scroll-reveal-section" #scrollSection id="how-it-works">
    <div class="half-circle-container">
        <div class="half-circle" [style.height.%]="curveProgress" [style.width.%]="120 - (curveProgress * 0.2)"
            [style.border-radius]="'50% 50% 0 0'">

            <div class="circle-content" [class.visible]="showContent">
                <h2>  注?</h2>
                <div class="steps">
                    <div class="step">
                        <span class="num">1</span>
                        <p>注 转砖 砖专 </p>
                    </div>
                    <div class="step">
                        <span class="num">2</span>
                        <p>拽 爪 转 </p>
                    </div>
                    <div class="step">
                        <span class="num">3</span>
                        <p>爪 砖专 住专 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
