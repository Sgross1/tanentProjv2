<div class="hero-section">
    <div class="hero-content">
        <h1 class="fade-in-up">砖专转 专 专砖 砖拽</h1>
        <p class="subtitle fade-in-up delay-1">注专转 专 专 转拽转 砖专. 砖拽驻转, 转  .</p>

        <div class="cta-group fade-in-up delay-2">
            <button class="btn-card tenant" (click)="handleRoleClick('Tenant')">
                <span class="icon"></span>
                <span class="text"> 砖专</span>
                <span class="sub">拽 专 砖专</span>
            </button>
            <button class="btn-card landlord" (click)="handleRoleClick('Landlord')">

                <span class="text"> 砖专</span>
                <span class="sub">驻砖 专</span>

    <!-- Animated Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
</div>

            <div class="circle-content">
                <h2>  注?</h2>
                <div class="steps">
                    <div class="step">
                        <span class="num">1</span>
                        <p>注 转砖 砖专 </p>
                    </div>
                    <div class="step">
                        <span class="num">2</span>
                        <p>拽 爪 转 </p>
                    </div>
                    <div class="step">
                        <span class="num">3</span>
                        <p>爪 砖专 住专 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
