<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&family=Rajdhani:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rubik", sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        direction: rtl;
      }
      .outer-wrapper {
        background-color: #f8fafc;
        padding: 40px 10px;
      }
      /* מסגרת דקה עם מעבר צבעים (Gradient) */
      .gradient-border {
        max-width: 600px;
        margin: 0 auto;
        padding: 1px; /* מסגרת דקה מאוד ויוקרתית */
        background: linear-gradient(45deg, #0984e3, #00cec9);
        border-radius: 14px;
      }
      .container {
        background-color: #ffffff;
        border-radius: 13px;
        overflow: hidden;
      }
      .header {
        background-color: #ffffff;
        padding: 40px 20px;
        text-align: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      /* לוגו עם גרדיאנט פנימי */
      .logo-text {
        font-family: "Rajdhani", sans-serif;
        font-size: 48px;
        font-weight: 800;
        margin: 0;
        display: inline-block;
        background: linear-gradient(45deg, #0984e3, #00cec9);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: #0984e3;
      }
      .content {
        padding: 40px 30px;
        text-align: center;
        color: #2d3436;
      }
      .content h1 {
        font-size: 24px;
        color: #2d3436;
        margin-bottom: 20px;
      }
      /* כפתור ראשי בולט */
      .button {
        display: inline-block;
        background-color: #0984e3;
        color: #ffffff !important;
        padding: 15px 45px;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 700;
        font-size: 18px;
        margin: 25px 0;
        box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
      }
      /* קוד אימות בעיצוב סולידי ללא פוקוס */
      .token-text {
        font-size: 16px;
        color: #636e72;
        margin-top: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 6px;
        display: inline-block;
      }
      .token-value {
        font-weight: 600;
        color: #2d3436;
        margin-right: 5px;
      }
      .footer {
        background-color: #f9f9f9;
        padding: 20px;
        text-align: center;
        color: #b2bec3;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="gradient-border">
        <div class="container">
          <div class="header">
            <div class="logo-text">KaLiScore</div>
          </div>
          <div class="content">
            <h1>איפוס סיסמה</h1>
            <p>,שלום {recipientName}</p>
            <p><strong>KaLiScore</strong>-קיבלנו בקשה לאיפוס הסיסמה שלך ב</p>
            <p>כדי לבחור סיסמה חדשה, לחץ על הכפתור למטה:</p>

            <a href="{resetLink}" class="button">איפוס סיסמה</a>

            <br />
            <div class="token-text">
              קוד האימות הוא: <span class="token-value">{token}</span>
            </div>

            <p style="font-size: 13px; color: #b2bec3; margin-top: 35px">
              הקישור תקף ל-15 דקות.<br />
              אם לא ביקשת זאת, ניתן להתעלם מהודעה זו.
            </p>
          </div>
          <div class="footer">&copy; 2026 KaLiScore. כל הזכויות שמורות.</div>
        </div>
      </div>
    </div>
  </body>
</html>
